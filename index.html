<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="calculator">
        <p class="text-display">Text:</p>
        <div class="val-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
        </div>

        <div class="val-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>ร</button>
        </div>
        
        <div class="val-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        
        <div class="val-row">
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    
</body>
</html>
