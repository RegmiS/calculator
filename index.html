<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="text-display">
            <p class="cur-text">Cur</p>
            <p class="prev-text">Prev</p>
        </div>
        
        <div class="val-row">
            <button class="val-button" id="val-7">7</button>
            <button class="val-button" id="val-8">8</button>
            <button class="val-button" id="val-9">9</button>
            <button class="val-button" id="divide">รท</button>
        </div>

        <div class="val-row">
            <button class="val-button" id="val-4">4</button>
            <button class="val-button" id="val-5">5</button>
            <button class="val-button" id="val-6">6</button>
            <button class="val-button" id="multiply">ร</button>
        </div>
        
        <div class="val-row">
            <button class="val-button" id="val-1">1</button>
            <button class="val-button" id="val-2">2</button>
            <button class="val-button" id="val-3">3</button>
            <button class="val-button" id="subtract">-</button>
        </div>
        
        <div class="val-row">
            <button class="val-button" id="val-0">0</button>
            <button class="val-button" id="equals">=</button>
            <button class="val-button" id="clear">CC</button>
            <button class="val-button" id="add">+</button>
        </div>
    </div>
    
</body>
</html>
